{{ define "content" }}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mt-5">パスワードリセット</h2>
        {{ if .RequestPasswordResetError }}
        <div class="alert alert-danger" role="alert">
            {{ .RequestPasswordResetError }}
        </div>
        {{ end }}
        {{ if .RequestPasswordResetSuccess }}
        <div class="alert alert-success" role="alert">
            {{ .RequestPasswordResetSuccess }}
        </div>
        {{ end }}
        <form action="/request-password-reset" method="post">
            <div class="form-group">
                <label for="reset_email">メールアドレス</label>
                <input type="email" class="form-control" id="reset_email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">リセットリンクを送信</button>
        </form>
    </div>
</div>
{{ end }}
